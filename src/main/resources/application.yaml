server:
  port: 8091

spring:
  application:
    name: coupon-api

  profiles:
    default: test

  rabbitmq:
    listener:
      simple:
        acknowledge-mode: auto
        retry:
          enabled: true
          initial-interval: 2s
          max-interval: 6s
          max-attempts: 2
          multiplier: 3

    coupon:
      exchange: aa.coupon.exchange
      queue: aa.coupon.queue
      routing-key: aa.coupon.key

      dlx:
        exchange: aa.coupon.dlx.exchange
        queue: aa.coupon.dlx.queue
        routing-key: aa.coupon.dlx.key

springdoc:
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /swagger
    enabled: true
    groups-order: ASC
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  cache:
    disabled: true
  model-and-view-allowed: true

logncrash:
  config:
    file-path: logs
    file-name: coupon-log
  app-key: Xyx7DoyszcG66ULx
